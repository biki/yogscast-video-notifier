<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Settings | Yogscast.com Video Notifier</title>
<link rel="stylesheet" type="text/css" href="css/options.css" />
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/options.js" type="text/javascript"></script>
</head>

<body class="chrome-bootstrap">
	<div class="notifybar" style="display: none;"></div>

	<div class="frame">

		<div class="navigation">
			<h1>
				<a href="#">Settings</a>
			</h1>
			<ul class="menu">
				<li class="selected"><a href="#home">Main</a></li>
			</ul>
		</div>

		<div class="mainview view">
			<div id="home" class="selected">
				<header>
					<h1><img src="images/icon16.png" /> Yogscast.com Video Notifier</h1>
				</header>
				<div class="content">
					<table>
						<tbody>
							<tr>
								<td colspan="2"><h2>Hidden channels</h2></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="2" style="padding-top: 10px;">
									<button id="save">Save options</button>
									<button type="reset" id="reset">Reset</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
